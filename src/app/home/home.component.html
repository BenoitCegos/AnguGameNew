<p>Page Home</p>

    <!--le "browser" va produire une requête HTTP GET vers le serveur et recharger toute l'application.
    Pour éviter ce problème, le module de "Routing" Angular fournit la directive 
    routerLink qui permet d'intercepter l'événement  click  sur les liens et de changer de "route" sans recharger toute l'application.-->
 <a href="/Jeu"> Lien vers page Jeu </a> ;
 <a routerLink="/Jeu">Lien vers Jeu</a>  ;
